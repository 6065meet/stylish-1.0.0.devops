apiVersion: apps/v1
kind: Deployment
metadata:
  name: stylish-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stylish
  template:
    metadata:
      labels:
        app: stylish
    spec:
      containers:
      - name: stylish
        image: 6065meet/stylish:latest
        ports:
        - containerPort: 80

